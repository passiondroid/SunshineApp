apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.android.sunshine.app"
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildTypes.each {
        it.buildConfigField 'String', 'OPEN_WEATHER_MAP_API_KEY', '"57d269eca0e641f7b4f479e7dff04edb"'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.github.bumptech.glide:glide:3.5.2'
    //noinspection GradleCompatible
    compile 'com.android.support:support-annotations:22.2.0'
    //noinspection GradleCompatible
    compile 'com.android.support:gridlayout-v7:22.2.0'
    //noinspection GradleCompatible
    compile 'com.android.support:cardview-v7:22.2.0'
    //noinspection GradleCompatible
    compile 'com.android.support:appcompat-v7:22.2.0'
    //noinspection GradleCompatible
    compile 'com.android.support:design:22.2.0'
    //noinspection GradleCompatible
    compile 'com.google.android.support:wearable:2.0.0-alpha1'
    //noinspection GradleCompatible
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'com.google.android.apps.muzei:muzei-api:2.0'
    compile 'com.google.android.gms:play-services-gcm:8.+'
    compile 'com.google.android.gms:play-services-wearable:8.+'
    wearApp project(':sunshinewatchface')
}
